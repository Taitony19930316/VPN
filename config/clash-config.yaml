# Clash 智能分流配置
# 适用于开发环境的智能路由配置

port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

# DNS配置 - 确保国内外域名解析正确
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5  # 阿里DNS
    - 119.29.29.29  # 腾讯DNS
  fallback:
    - 8.8.8.8
    - 1.1.1.1
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

# 代理服务器配置（需要替换为你的实际服务器信息）
proxies:
  - name: "你的VPN服务器"
    type: ss  # 或 vmess, trojan 等
    server: your-server.com
    port: 443
    cipher: aes-256-gcm
    password: "your-password"
    # 如果是vmess，使用以下配置：
    # uuid: your-uuid
    # alterId: 0
    # cipher: auto

# 代理组配置
proxy-groups:
  - name: "🚀 节点选择"
    type: select
    proxies:
      - "♻️ 自动选择"
      - "🎯 全球直连"
      - "你的VPN服务器"

  - name: "♻️ 自动选择"
    type: url-test
    proxies:
      - "你的VPN服务器"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "🎯 全球直连"
    type: select
    proxies:
      - DIRECT

  - name: "🛑 全球拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT

# 规则配置 - 核心智能分流逻辑
